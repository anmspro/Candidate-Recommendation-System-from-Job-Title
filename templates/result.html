    .typewriter-cursor {
        display: inline-block;
        vertical-align: middle;
        width: 0.1em;
        height: 1.1em;
        background-color: black;
        animation: blink 0.7s infinite;
    }

    /* The typewriter effect */
    .typewriter-effect {
        display: inline-block;
        overflow: hidden;
        vertical-align: middle;
        white-space: nowrap;
    }

    /* The blinking animation */
    @keyframes blink {

        from,
        to {
            background-color: transparent;
        }

        50% {
            background-color: black;
        }
    }
</style>

<body>
    <div class="p-6">
        <h2 class="text-center">Job AI</h2>

    <div class="container">
        <span class="typed-out"> <b>Job title:</b> {{ title | safe }} </span>

    </div>
    <!-- </div>
    </div> -->

    <button onclick="typeWriter()">Description Using Typewriter</button>
    <span class="" id="demo"></span><span class="typewriter-cursor"></span>

    <script>
        var i = 0;
        var txt = `{{ desc_soup }}`;
        var speed = 20;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
